
<div class="center">
  <button mat-fab (click)="startButton($event)">
		<mat-icon >mic</mat-icon>
    <!-- <mat-icon *ngIf="!recognizing">mic</mat-icon>
    <mat-icon *ngIf="recognizing">stop</mat-icon> -->
  </button>
</div>

<form>
  <mat-form-field class="speech-result-width">
    <textarea matInput [value]="finalTranscript" placeholder="Speech Input" rows="10" disabled="true" style="font-weight: bold;font-size: medium;color: darkslategrey;"></textarea>
  </mat-form-field>
</form>

<mat-card *ngIf="notification" class="notification">{{notification}}</mat-card>
